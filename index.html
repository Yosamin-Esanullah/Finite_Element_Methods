<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Truss Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Truss Analysis Tool</h1>

    <div class="input-container">
        <h2>Node Coordinates</h2>
        <div id="node-inputs">
            <div>
                <label>Node 1 (x, y):</label>
                <input type="number" id="node1-x" value="0" step="1">
                <input type="number" id="node1-y" value="0" step="1">
            </div>
            <div>
                <label>Node 2 (x, y):</label>
                <input type="number" id="node2-x" value="0" step="1">
                <input type="number" id="node2-y" value="10" step="1">
            </div>
            <div>
                <label>Node 3 (x, y):</label>
                <input type="number" id="node3-x" value="12" step="1">
                <input type="number" id="node3-y" value="6" step="1">
            </div>
            <div>
                <label>Node 4 (x, y):</label>
                <input type="number" id="node4-x" value="12" step="1">
                <input type="number" id="node4-y" value="0" step="1">
            </div>
        </div>

        <div>
            <label for="roller-angle">Roller Support Angle (0°-45°):</label>
            <input type="range" id="roller-angle" min="0" max="45" step="1">
            <span id="roller-angle-value">0°</span>
        </div>

        <div>
            <label for="force-angle">Force Angle (0°-360°):</label>
            <input type="range" id="force-angle" min="0" max="360" step="1">
            <span id="force-angle-value">0°</span>
        </div>

        <button id="update-display">Update Display</button>
    </div>

    <canvas id="truss-visualization" width="800" height="400"></canvas>

    <h2>Truss Analysis Results</h2>
    <div id="results-tables">
        <table id="reaction-forces-table">
            <caption>Node Reaction Forces</caption>
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Rx (lb)</th>
                    <th>Ry (lb)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>

        <table id="member-analysis-table">
            <caption>Member Stress, Strain, and Displacement</caption>
            <thead>
                <tr>
                    <th>Element</th>
                    <th>Stress (lb/in²)</th>
                    <th>Strain (unitless)</th>
                    <th>Displacement (in)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
